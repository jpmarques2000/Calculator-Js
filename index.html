<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator Project</title>
    <link href="assets/styles/styles.css" rel="stylesheet" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div class="calc-area">
      <div class="output-area">
        <div prev-operand-element class="prev-operand"></div>
        <div curr-operand-element class="curr-operand"></div>
      </div>
      <button btn-clear class="span-two">AC</button>
      <button btn-delete>DEL</button>
      <button btn-operand>/</button>
      <button btn-number>1</button>
      <button btn-number>2</button>
      <button btn-number>3</button>
      <button btn-operand>X</button>
      <button btn-number>4</button>
      <button btn-number>5</button>
      <button btn-number>6</button>
      <button btn-operand>+</button>
      <button btn-number>7</button>
      <button btn-number>8</button>
      <button btn-number>9</button>
      <button btn-operand>-</button>
      <button btn-number>.</button>
      <button btn-number>0</button>
      <button btn-equals class="span-two">=</button>
    </div>
  </body>
</html>
